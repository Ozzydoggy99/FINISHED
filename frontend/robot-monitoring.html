        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <h1>Robot Monitoring</h1>
                <div class="user-info">
                    <span id="username">Loading...</span>
                </div>
            </header>

            <!-- Robot Maps Grid -->
            <div class="robot-maps-grid"></div>

            <!-- Robot Map Card Template -->
            <template id="robotMapTemplate">
                <div class="robot-map-card">
                    <h3 class="robot-name"></h3>
                    <p class="map-name"></p>
                </div>
            </template>

            <!-- Control Containers -->
            <div class="monitoring-controls">
                <!-- Task Queue Container -->
                <div class="control-container">
                    <h2>Task Queue</h2>
                    <div class="task-queue-content">
                        <!-- Task queue items will be added here dynamically -->
                    </div>
                </div>

                <!-- Test Buttons Container -->
                <div class="control-container">
                    <h2>Test Buttons</h2>
                    <div class="test-buttons">
                        <button id="testMoveBtn" class="btn btn-primary">Test Move</button>
                        <button id="testReserveBtn" class="btn btn-primary">Test Reverse</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="ws-client.js" type="module"></script>
